<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kitty Food</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="icon" href="assets/images/logo.svg"/>
</head>
<body>
<section class="wrap">
    <header>
        <section class="header-left">
            <a href="index.html">
                <img src="assets/images/logo.svg" alt="Friskay Logo">
            </a>
            <div class="divider hide-mobile"></div>
            <a href="#" class="home hide-mobile">Home</a>
        </section>

        <nav>
            <a href="#" class="menu-open hide-desktop">
                <img src="assets/images/menu.svg" alt="Open menu">
            </a>
            <ul>
                <li class="hide-desktop">
                    <a href="#" class="menu-close">
                        <img src="assets/images/close.svg" alt="Close menu">
                    </a>
                </li>
                <li><a href="#">Our Food</a></li>
                <li><a href="#">Ingredients</a></li>
                <li><a href="#">Studies</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section>
            <h1>Your cat will go to<img src="assets/images/bonkers.svg" alt="Bonkers"></h1>
            <p class="subhead">
                ...for the world’s best testing cat food, sourced with
                only the finest ingredients. Made with love from the
                heart of Mississippi.
            </p>
            <a href="#" class="primary-cta">Get Bonkers</a>
        </section>

        <section>
            <div class="cat-container">
                <div class="cat">
                    <img src="assets/images/cat.png" alt="Cat Image"/>
                    <div class="inner-circle"></div>
                    <div class="outer-circle"></div>
                </div>
            </div>
        </section>
    </main>
</section>
</body>

<script>

    const menu = document.querySelector('nav ul');
    const menuBtn = document.querySelector('.menu-open');
    const closeBtn = document.querySelector('.menu-close');

    menuBtn.addEventListener('click', () => {
        menu.classList.add('open')
    })

    closeBtn.addEventListener('click', () => {
        menu.classList.remove('open')
    })

</script>
</html>
